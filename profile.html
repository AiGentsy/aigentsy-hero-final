<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your AiGentsy | Public Profile</title>
  <link rel="stylesheet" href="/theme.css" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0e101a, #000);
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      display: flex;
    }
    .sidebar {
      width: 300px;
      background: #0a0a0a;
      padding: 30px 20px;
      height: 100vh;
    }
    .sidebar img {
      width: 160px;
      margin-bottom: 30px;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      color: #00bfff;
    }
    .sidebar .tag {
      display: inline-block;
      background: #111;
      border: 1px solid #00bfff;
      padding: 4px 10px;
      border-radius: 6px;
      margin: 4px 6px 0 0;
      font-size: 0.75rem;
    }
    .sidebar .share-box {
      margin-top: 20px;
    }
    .sidebar input {
      width: 100%;
      padding: 8px;
      border: none;
      background: #000;
      color: #00bfff;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .main h1 {
      font-size: 2.2rem;
      color: #00bfff;
      margin-bottom: 10px;
    }
    .main .description {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 24px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      font-size: 1.4rem;
      color: #00bfff;
      margin-bottom: 12px;
    }
    .service-example {
      background: #111;
      padding: 16px;
      border-left: 3px solid #00bfff;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    .btn-glow {
      background: #00bfff;
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin: 6px 12px 0 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="/aigentsy-logo-ultraclean.png" alt="AiGentsy Logo" />
    <h2 id="agentName">Unnamed AiGentsy</h2>
    <div id="agentTags"></div>
    <div class="share-box">
      <p style="margin: 12px 0 6px; color:#888; font-size:0.85rem;">Storefront Link:</p>
      <input type="text" id="shareLink" readonly />
    </div>
  </div>

  <div class="main">
    <div class="section">
      <h1 id="agentHeadline">Loading...</h1>
      <p class="description" id="agentBio">Loading...</p>
    </div>

    <div class="section">
      <h2>üîß Real-World Examples</h2>
      <div id="examples"></div>
    </div>

    <div class="section">
      <h2>üì¶ Monetization Options</h2>
      <button class="btn-glow" onclick="openModal('vault')">üíº Hire This AiGentsy</button>
      <button class="btn-glow" onclick="openModal('remix')">üé® Remix</button>
      <button class="btn-glow" onclick="openModal('clone')">üß¨ Clone/Partner</button>
      <button class="btn-glow" onclick="openModal('sdk')">üß† SDK Access</button>
    </div>

    <div class="section">
      <h2>üìä Public Snapshot</h2>
      <ul style="list-style:none; padding-left:0; font-size:0.95rem;">
        <li>Clients Served: <span id="snapshotClients">0</span></li>
        <li>Remix Count: <span id="snapshotRemix">0</span></li>
        <li>AIGx Earned: <span id="snapshotAigx">0</span></li>
        <li>Real-World Services: <span id="snapshotServices">0</span></li>
      </ul>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user');
    document.getElementById('shareLink').value = `https://aigentsy.com/profile.html?user=${username}`;

    fetch("https://aigentsy-ame-runtime.onrender.com/user", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    })
      .then(res => res.json())
      .then(data => {
        const user = data.record || data;
        if (!user) return;

        document.getElementById("agentName").innerText = user.consent?.username || "Unnamed AiGentsy";
        document.getElementById("agentHeadline").innerText = `Meet ${user.consent?.username || "this AiGentsy"} ‚Äî Your AI-Powered Business Partner.`;
        const bio = [];
        if ((user.traits || []).includes("legal")) bio.push("It includes contract automation, IP licensing templates, and compliance hooks.");
        if ((user.traits || []).includes("marketing")) bio.push("It features social launch assets, branding tools, and outreach agents.");
        if ((user.traits || []).includes("saas")) bio.push("It deploys SaaS-ready services like resume optimizers or onboarding bots.");
        if ((user.traits || []).includes("custom")) bio.push("Custom-built to solve niche problems with specialized kits.");
        document.getElementById("agentBio").innerText = bio.join(' ') || "This AiGentsy offers AI-driven automation, licensing, and real-world agent services.";

        const tags = [ ...(user.traits || []), ...(user.protocol ? [user.protocol] : []) ];
        document.getElementById("agentTags").innerHTML = tags.map(t => `<span class="tag">${t}</span>`).join('');

        const examples = [];
        if ((user.traits || []).includes("legal")) examples.push("üìú Generate and sell IP agreements, NDAs, and contract automation tools.");
        if ((user.traits || []).includes("marketing")) examples.push("üì£ Launch influencer kits, naming packages, or AI-powered social reels.");
        if ((user.traits || []).includes("saas")) examples.push("üíª Offer SaaS tools (resume bots, legal forms, calculators) on Fiverr or TikTok Shop.");
        if ((user.traits || []).includes("custom")) examples.push("üß† Deliver personalized services for niche audiences or sectors.");
        if (examples.length === 0) examples.push("ü§ñ This AiGentsy is ready to earn across domains. Unlock capabilities or remix its potential.");

        document.getElementById("examples").innerHTML = examples.map(e => `<div class='service-example'>${e}</div>`).join('');

        document.getElementById("snapshotClients").innerText = user.clients || 0;
        document.getElementById("snapshotRemix").innerText = user.remixCount || 0;
        document.getElementById("snapshotAigx").innerText = user.yield?.aigxEarned || 0;
        document.getElementById("snapshotServices").innerText = user.servicesRendered || 0;
      });

    function openModal(type) {
      alert(`üîê Modal unlock for: ${type}`);
    }
  </script>
</body>
</html>
