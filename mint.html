<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AiGentsy â€” Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mint.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="mint.js"></script>
</head>
<body>
  <div class="sidebar">
    <img src="aigentsy-logo.png" class="logo" alt="AiGentsy Logo" />
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
        <li><a href="/mint" class="active">Mint</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpi-grid">
      <div class="kpi"><div class="label">Total Earnings</div><div class="value" data-count="1240000">$0</div></div>
      <div class="kpi"><div class="label">Minted Agents</div><div class="value" data-count="3400">0</div></div>
      <div class="kpi"><div class="label">Active Agents</div><div class="value" data-count="2100">0</div></div>
      <div class="kpi"><div class="label">Premium Agents</div><div class="value" data-count="860">0</div></div>
      <div class="kpi"><div class="label">Private Agents</div><div class="value" data-count="1120">0</div></div>
      <div class="kpi"><div class="label">Agent Mint Rate</div><div class="value" data-count="5.2">0%</div></div>
    </div>
    <div class="chart-container">
      <canvas id="chart" height="300"></canvas>
    </div>
  </div>
</body>
</html>
