<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   AiGent Remix — Trait Customizer
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="/vaults.css" rel="stylesheet"/>
  <link href="/theme.css" rel="stylesheet"/>
  <script defer="" src="/access-check.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: radial-gradient(circle at center, #0e101a, #000);
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 320px;
      background: #0a0a0a;
      padding: 30px 20px;
    }
    .sidebar img {
      width: 160px;
      display: block;
      margin-bottom: 40px;
    }
    .chart-section {
      margin-top: 30px;
    }
    .main {
      padding: 40px;
      width: 100%;
      max-width: none;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      align-items: start;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #222;
      margin-bottom: 1rem;
    }
    .chat-user { color: #00bfff; margin-bottom: 0.5rem; }
    .chat-agent { color: #fff; margin-bottom: 1rem; white-space: pre-wrap; }
    .btn-glow {
      background: #00bfff;
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    .btn-glow:hover {
      background: #009cd8;
    }
<body>
  <div class="sidebar">
    <img src="/aigentsy-logo-ultraclean.png" alt="AiGentsy Logo" />
    <div class="chart-section">
      <canvas id="walletChart" width="300" height="300"></canvas>
    </div>
  </div>
  <div class="main">
    <div class="metric-box full-width">
      <h2 id="agentTitle">AiGent Remix — Trait Customizer</h2>
      <p id="agentDescription">
        This AiGent allows you to mutate and remix AI agents to specialize their function, behavior, and revenue potential.
      </p>
      <p class="traits" id="traitsDisplay">
        <strong>Traits:</strong> <span>trait-architect</span>, <span>lineage-optimizer</span>, <span>remix-trigger</span>
      </p>
      <p style="color:#ccc; font-size:0.9rem;">💡 <strong>Tip:</strong> Use this agent after minting to mutate trait combinations and generate new lineage forks.</p>
      <div class="trait-meter" id="traitMeter">
        <span>Trait Architect <div class="trait-bar" style="width: 90px;"></div></span><br>
        <span>Lineage Optimizer <div class="trait-bar" style="width: 70px;"></div></span><br>
        <span>Remix Trigger <div class="trait-bar" style="width: 50px;"></div></span>
      </div>
    </div>

    <div class="metric-box">
      <h3>🧠 Chat Interface</h3>
      <div class="chat-log" id="chatLog"></div>
      <textarea id="input" placeholder="e.g. Remix an agent for social media engagement..."></textarea>
      <button class="btn-glow" onclick="runAgent()">Send</button>
    </div>

    <div class="metric-box">
      <h3>📡 Activity Feed</h3>
      <ul class="activity-feed">
        <li>🟢 Jun 17 – Trait remix triggered (Viral Mutation)</li>
        <li>🟡 Jun 15 – Subclone #3 linked to new lineage</li>
        <li>🟢 Jun 12 – AIGx earned +40 from referral</li>
      </ul>
    </div>

    <div class="metric-box">
      <h3>💰 Wallet & Off-Ramp</h3>
      <ul id="walletStats">
        <li><strong>AIGx Earned:</strong> 340</li>
        <li><strong>Staked:</strong> 150</li>
        <li><strong>Referrals:</strong> 6 active</li>
      </ul>
      <a class="btn-glow" href="/cashout.html">💸 Cash Out to Fiat</a>
    </div>

    <div class="metric-box">
      <h3>📦 Remix Activity</h3>
      <ul>
        <li><strong>Last Remix:</strong> Jun 17, 2025</li>
        <li><strong>Remix Trigger:</strong> Viral Mutation</li>
        <li><strong>Lineage Branch:</strong> 3 subclones</li>
      </ul>
    </div>

    <div class="metric-box">
      <h3>📊 Mint Snapshot</h3>
      <ul id="mintSnapshot">
        <li><strong>ID:</strong> User #AUTO-003</li>
        <li><strong>Minted As:</strong> AiGent Remix</li>
        <li><strong>Status:</strong> Active + Recombining</li>
      </ul>
      <a href="/remix.html?agent=aigent-remix" class="btn-glow">🔁 Remix Again</a>
      <a href="/license.html?agent=aigent-remix" class="btn-glow">💼 License AiGent Remix</a>
    </div>

    <div class="metric-box" id="supportingAigentsBlock">
      <h3>🧩 Supporting AiGents (Your AiGentsy)</h3>
      <ul>
        <li><strong>AiGent Legal</strong> — Handles contracts, licensing, and IP protections.</li>
        <li><strong>AiGent Finance</strong> — Tracks staking, yield, referrals, and cashout logic.</li>
        <li><strong>AiGent Ops</strong> — Oversees remix cycles, mutation rollouts, and sync.</li>
        <li><strong>AiGent Clone</strong> — Expands lineage automatically through remix branches.</li>
      </ul>
    </div>
  </div>
  <!-- === FINAL RUNTIME INJECTION === -->
  <script>
    const agentProfile = {
      name: "Your AiGentsy: Placeholder Name",
      traits: ["remix-trigger", "sdk-eligible", "compliance-sentinel"],
      mintedId: "AUTO-003",
      mintedAs: "AiGent Remix",
      role: "Remix Strategist",
      aigx: 340,
      staked: 150,
      referrals: 6,
      sdk_eligible: true
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.title = agentProfile.name + " — Trait Customizer";
      document.querySelector("h2").innerText = agentProfile.name + " — Trait Customizer";

      document.querySelector(".traits").innerHTML =
        "<strong>Traits:</strong> " + agentProfile.traits.map(t => `<span>${t}</span>`).join(", ");

      const mintList = document.querySelector("div.metric-box:nth-of-type(6) ul");
      mintList.innerHTML = `
        <li><strong>ID:</strong> User #${agentProfile.mintedId}</li>
        <li><strong>Minted As:</strong> ${agentProfile.mintedAs}</li>
        <li><strong>Status:</strong> Active + Recombining</li>
      `;

      const walletList = document.querySelector("div.metric-box:nth-of-type(4) ul");
      walletList.innerHTML = `
        <li><strong>AIGx Earned:</strong> ${agentProfile.aigx}</li>
        <li><strong>Staked:</strong> ${agentProfile.staked}</li>
        <li><strong>Referrals:</strong> ${agentProfile.referrals} active</li>
      `;

      const extras = document.createElement("div");
      extras.className = "metric-box full-width";
      extras.innerHTML = `
        <h3>🔁 Grow Your AiGentsy</h3>
        <ul>
          <li><a href="/license.html?agent=${agentProfile.mintedAs}" class="btn-glow">💼 License This AiGentsy</a></li>
          <li><a href="/arena.html?agent=${agentProfile.mintedAs}" class="btn-glow">⚔️ Join Remix Arena</a></li>
          <li><a href="/remix.html?fork=${agentProfile.mintedAs}" class="btn-glow">🧬 Invite Sub-Agent</a></li>
          <li><a href="/partner.html?agent=${agentProfile.mintedAs}" class="btn-glow">🤝 Request a Partner</a></li>
        </ul>
      `;
      document.querySelector(".main").appendChild(extras);

      if (agentProfile.sdk_eligible) {
        const sdkPanel = document.createElement("div");
        sdkPanel.className = "metric-box full-width";
        sdkPanel.innerHTML = `
          <h3>📦 SDK Deployment Status</h3>
          <p>This AiGentsy is eligible to package its logic and traits into a modular SDK for external deployment.</p>
          <a class="btn-glow" href="/sdk.html?agent=${agentProfile.mintedAs}">🚀 Launch SDK Builder</a>
        `;
        document.querySelector(".main").appendChild(sdkPanel);
      }

      const propagationPanel = document.createElement("div");
      propagationPanel.className = "metric-box full-width";
      propagationPanel.innerHTML = `
        <h3>🧬 Propagation Snapshot</h3>
        <ul>
          <li><strong>Lineage Count:</strong> 3 Subclones</li>
          <li><strong>Last Mutation:</strong> Jun 17, 2025</li>
          <li><strong>Auto-Remix Logic:</strong> Active</li>
        </ul>
      `;
      document.querySelector(".main").appendChild(propagationPanel);
    });
  </script>
</body>
</html>
