<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AiGentsy â€” Credit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="credit.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="credit.js"></script>
</head>
<body>
  <div class="sidebar">
    <img src="aigentsy-logo.png" class="logo" alt="AiGentsy Logo" />
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit" class="active">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpi-grid">
      <div class="kpi"><div class="label">Stake Volume</div><div class="value" data-count="620000">$0</div></div>
      <div class="kpi"><div class="label">Avg APY</div><div class="value" data-count="7.4">0%</div></div>
      <div class="kpi"><div class="label">Active Instruments</div><div class="value" data-count="412">0</div></div>
      <div class="kpi"><div class="label">Credit Deployed</div><div class="value" data-count="280000">$0</div></div>
      <div class="kpi"><div class="label">ROI %</div><div class="value" data-count="11.2">0%</div></div>
      <div class="kpi"><div class="label">Top Vault</div><div class="value" data-count="158000">$0</div></div>
    </div>
    <div class="chart-container">
      <canvas id="chart" height="300"></canvas>
    </div>
  </div>
</body>
</html>
