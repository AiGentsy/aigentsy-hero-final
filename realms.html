<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="realms.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">AiGentsy</div>
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms" class="active">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <h1>Realms Metrics</h1>
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpis">
      <div class="kpi"><span class="label">Realms Spawned</span><span class="value">824</span></div>
      <div class="kpi"><span class="label">Active Realms</span><span class="value">537</span></div>
      <div class="kpi"><span class="label">Realm Merges</span><span class="value">68</span></div>
      <div class="kpi"><span class="label">Agents per Realm (avg)</span><span class="value">16.2</span></div>
    </div>
    <canvas id="realmsChart" width="600" height="300"></canvas>
    <script>
      const ctx = document.getElementById('realmsChart').getContext('2d');
      const realmsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Realm Spawns',
            data: [130, 160, 190, 220, 250, 270],
            borderColor: '#00bfff',
            backgroundColor: 'rgba(0,191,255,0.2)',
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' }, grid: { color: '#333' }},
            y: { ticks: { color: 'white' }, grid: { color: '#333' }}
          }
        }
      });
    </script>
  </div>
</body>
</html>
