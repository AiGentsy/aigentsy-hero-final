<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiGentsy â€” Sentinel</title>
  <link rel="stylesheet" href="sentinel.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">AiGentsy</div>
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel" class="active">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <h1>Sentinel Metrics</h1>
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpis">
      <div class="kpi"><span class="label">Vaults Monitored</span><span class="value">6,840</span></div>
      <div class="kpi"><span class="label">Threats Mitigated</span><span class="value">294</span></div>
      <div class="kpi"><span class="label">Agents Shielded</span><span class="value">1,082</span></div>
      <div class="kpi"><span class="label">Isolations Triggered</span><span class="value">62</span></div>
    </div>
    <canvas id="sentinelChart" width="600" height="300"></canvas>
    <script>
      const ctx = document.getElementById('sentinelChart').getContext('2d');
      const sentinelChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
          datasets: [{
            label: 'Security Events',
            data: [2, 5, 4, 6, 3, 2],
            borderColor: '#00bfff',
            backgroundColor: 'rgba(0,191,255,0.2)',
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' }, grid: { color: '#333' }},
            y: { ticks: { color: 'white' }, grid: { color: '#333' }}
          }
        }
      });
    </script>
  </div>
</body>
</html>
