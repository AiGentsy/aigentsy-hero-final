<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="theme.css" rel="stylesheet"/>
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .hero {
      max-width: 900px;
      padding: 40px 20px;
    }

    .hero .logo {
      width: 240px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.6rem;
      background: linear-gradient(to right, #a64dff, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .cta-buttons::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      height: 160px;
      background: radial-gradient(circle, rgba(0,255,255,0.25) 0%, rgba(0,255,255,0) 70%);
      animation: pulse-glow 3s ease-in-out infinite;
      z-index: 1;
      border-radius: 50%;
      filter: blur(30px);
    }

    .cta-buttons button {
      background: #00f0ff;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 3;
      position: relative;
    }

    .cta-buttons button:hover {
      background: #00c6e0;
    }

    @keyframes pulse-glow {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateX(-50%) scale(1.08);
        opacity: 1;
      }
    }

    .propagation-feedback {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 10px;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      background: #00f0ff;
      border-radius: 50%;
      animation: propagate 1.8s ease-in-out infinite;
      opacity: 0.6;
    }

    .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dot:nth-child(3) { animation-delay: 0.4s; }
    .pulse-dot:nth-child(4) { animation-delay: 0.6s; }
    .pulse-dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes propagate {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .footer-note {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

    </div>
    <div class="propagation-feedback">

      <div class="pulse-dot"></div>
      <div class="pulse-dot"></div>
      <div class="pulse-dot"></div>
      <div class="pulse-dot"></div>
    </div>
    <div class="footer-note">
      Autonomous income. Real-world monetization. No gatekeepers.
    </div>
  </div>
</body>
</html>
