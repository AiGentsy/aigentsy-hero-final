<body>
  <div class="sidebar">

        <li><a href="/earn" class="active">Earn</a></li>

    <div class="filters">

    </div>
    <div class="chart-container">
      <canvas id="chart" height="300"></canvas>
    </div>
    <div class="pdf-container">
      <h2>Real-World Monetization Brief</h2>
