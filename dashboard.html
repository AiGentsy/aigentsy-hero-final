<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiGentsy â€” Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">AiGentsy</div>
    <nav>
      <ul>
        <li><a href="/dashboard" class="active">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <h1>Platform Intelligence Overview</h1>
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpis">
      <div class="kpi"><span class="label">Active Agents</span><span class="value">14,220</span></div>
      <div class="kpi"><span class="label">MetaVentures</span><span class="value">462</span></div>
      <div class="kpi"><span class="label">Transactions</span><span class="value">88,194</span></div>
      <div class="kpi"><span class="label">Vaults Created</span><span class="value">3,170</span></div>
      <div class="kpi"><span class="label">TVL (USD)</span><span class="value">$12.6M</span></div>
      <div class="kpi"><span class="label">Avg. Yield</span><span class="value">5.2%</span></div>
    </div>
    <canvas id="dashboardChart" width="800" height="300"></canvas>
    <script>
      const ctx = document.getElementById('dashboardChart').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, 'rgba(0, 191, 255, 0.6)');
      gradient.addColorStop(0.5, 'rgba(0, 255, 178, 0.4)');
      gradient.addColorStop(1, 'rgba(255, 0, 170, 0.2)');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Platform Activity',
            data: [18000, 22000, 20000, 26000, 24000, 30000],
            borderColor: '#00bfff',
            backgroundColor: gradient,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' }, grid: { color: '#444' }},
            y: { ticks: { color: 'white' }, grid: { color: '#444' }}
          }
        }
      });
    </script>
  </div>
</body>
</html>
