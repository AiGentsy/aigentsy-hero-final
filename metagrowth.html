<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiGentsy â€” MetaGrowth</title>
  <link rel="stylesheet" href="metagrowth.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">AiGentsy</div>
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth" class="active">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <h1>MetaGrowth Metrics</h1>
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpis">
      <div class="kpi"><span class="label">Agent Spawns</span><span class="value">12,340</span></div>
      <div class="kpi"><span class="label">MetaMerge Events</span><span class="value">483</span></div>
      <div class="kpi"><span class="label">Realm Links</span><span class="value">1,098</span></div>
      <div class="kpi"><span class="label">AIGx Upgrades</span><span class="value">2,473</span></div>
    </div>
    <canvas id="metagrowthChart" width="600" height="300"></canvas>
    <script>
      const ctx = document.getElementById('metagrowthChart').getContext('2d');
      const metagrowthChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Agent Spawn Growth',
            data: [1200, 1800, 2500, 3200, 4300, 5200],
            borderColor: '#00bfff',
            backgroundColor: 'rgba(0,191,255,0.2)',
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } },
          scales: {
            x: { ticks: { color: 'white' }, grid: { color: '#333' }},
            y: { ticks: { color: 'white' }, grid: { color: '#333' }}
          }
        }
      });
    </script>
  </div>
</body>
</html>
