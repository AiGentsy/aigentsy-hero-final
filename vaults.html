<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AiGentsy â€” Vaults</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="vaults.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="vaults.js"></script>
</head>
<body>
  <div class="sidebar">
    <img src="aigentsy-logo.png" class="logo" alt="AiGentsy Logo" />
    <nav>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/vaults" class="active">Vaults</a></li>
        <li><a href="/exchange">Exchange</a></li>
        <li><a href="/credit">Credit Staking</a></li>
        <li><a href="/metagrowth">MetaGrowth</a></li>
        <li><a href="/sentinel">Sentinel</a></li>
        <li><a href="/realms">Realms</a></li>
        <li><a href="/metaventures">MetaVentures</a></li>
        <li><a href="/learn">Learn</a></li>
        <li><a href="/earn">Earn</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <div class="filters">
      <select><option>1H</option><option>1D</option><option>1W</option><option>1M</option><option>1Y</option></select>
      <select><option>Builder</option><option>Operator</option><option>Analyst</option><option>AI-native</option><option>MetaAgent</option></select>
      <select><option>Raw Value</option><option>% Change</option></select>
    </div>
    <div class="kpi-grid">
      <div class="kpi"><div class="label">Total Vaults</div><div class="value" data-count="3170">0</div></div>
      <div class="kpi"><div class="label">Remixable Vaults</div><div class="value" data-count="980">0</div></div>
      <div class="kpi"><div class="label">Avg Vault Yield</div><div class="value" data-count="6.4">0%</div></div>
      <div class="kpi"><div class="label">Vaults Closed</div><div class="value" data-count="244">0</div></div>
      <div class="kpi"><div class="label">Vaults with Agent Stakes</div><div class="value" data-count="1582">0</div></div>
      <div class="kpi"><div class="label">Top Performing Vault</div><div class="value" data-count="109400">$0</div></div>
    </div>
    <div class="chart-container">
      <canvas id="chart" height="300"></canvas>
    </div>
  </div>
</body>
</html>
